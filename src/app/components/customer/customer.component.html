<div *ngIf="dataLoaded==false" class="spinner-border text-warning" role="status">
    <span class="visually-hidden">Loading...</span>">
  </div>
  <ul *ngIf="dataLoaded==true" class="list-group">
    <li class="list-group-item active" aria-current="true" style="text-align:center">CUSTOMERS</li>
<table>
    <thead>
        <tr>
            <th>Customer Id</th>
            <th>Customer Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let customer of customers">
            <td>{{customer.id}}</td>
            <td>{{customer.companyName}}</td>   
        </tr>
    </tbody>
    
</table>
