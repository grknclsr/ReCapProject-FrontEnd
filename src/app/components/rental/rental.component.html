<div *ngIf="dataLoaded==false" class="spinner-border text-dark" role="status">
    <span class="visually-hidden">Loading...</span>">
  </div>
  <ul *ngIf="dataLoaded==true" class="list-group">
    <li class="list-group-item active" aria-current="true" style="text-align:center">RENTALS</li>
<table>
    <thead>
        <tr>
            <th>Rental Id</th>
            <th>Brand Name</th>
            <th>Color Name</th>
            <th>Customer</th>
            <th>Rent Date</th>
            <th>Return Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let rental of rentals">
            <td>{{rental.rentalId}}</td>
            <td>{{rental.brandName}}</td>
            <td>{{rental.colorName}}</td>
            <td>{{rental.userName}}</td>
            <td>{{rental.rentDate | date:'dd-MM-YYYY'}}</td>  
            <td>{{rental.returnDate | date:'dd-MM-YYYY'}}</td>
        </tr>
    </tbody>
    
</table>
