<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
  <span class="visually-hidden">Loading...</span>">
</div>
<ul *ngIf="dataLoaded==true" class="list-group">
  <li class="list-group-item active" aria-current="true" style="text-align:center">COLORS</li>
  <div *ngFor = "let color of colors">
    <div class = "row">
      <div class = "col-md-2">
        <li class="list-group-item">{{color.colorId}}</li>
      </div>
      <div class="col-md-10">
        <li class="list-group-item">{{color.colorName}}</li>
      </div>
    </div>
  </div>
  
</ul>
