<div *ngIf="dataLoaded==false" class="spinner-border text-info" role="status">
  <span class="visually-hidden">Loading...</span>">
</div>
<ul *ngIf="dataLoaded==true" class="list-group">
    <li class="list-group-item active" aria-current="true" style="text-align:center">BRANDS</li>
    <div *ngFor = "let brand of brands">
      <div class = "row">
        <div class = "col-md-2">
          <li class="list-group-item">{{brand.brandId}}</li>
        </div>
        <div class="col-md-10">
          <li class="list-group-item">{{brand.brandName}}</li>
        </div>
      </div>
    </div>
    
  </ul>
